<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Simulación de Clima</title>
  </head>
  <body>
    <h1>Simulación de Clima</h1>
    <hr/>

    <div id="resultadosmodal"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="recomendacionModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="recomendacionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="recomendacionModalLabel">Cuidado:</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="recomendacionModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <label for="temperatura">Temperatura:</label>
    <input type="number" id="temperatura" />

    <label for="ciudad">Ciudad:</label>
    <select id="ciudad">
      <option value="Montevideo">Montevideo</option>
      <option value="Colonia del Sacramento">Colonia del Sacramento</option>
      <option value="Minas">Minas</option>
      <option value="Piriapolis">Piriapolis</option>
      <option value="Rocha">Rocha</option>
    </select>

    <label for="iteraciones">Simulaciones:</label>
    <input type="number" id="iteraciones" />

    <button onclick="simularClima()">Simular Clima</button>

    <div id="resultados"></div>

    <script src="./js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap-grid.css.map"></script>
  </body>
</html>
